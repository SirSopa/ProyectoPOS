<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/styleformModificar.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificación de envío</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="principal">

        <div class="cabecera">

            <nav class="navbar navbar-custom">

                <div class="container d-flex align-items-center">
                    <!-- Imagen y marca -->
                    <a class="navbar-brand d-flex align-items-center" href="#">
                        <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">
                        <span class="ms-2 text-white">Pkt Express</span>
                    </a>
                    <!-- Opciones delante de la imagen -->
                    <ul class="navbar-nav flex-row gap-3">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Acerca de</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Rastreo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Envío</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="contenido">

            <div class="buscarEnvio">
                <br>
                <form action="" class="formularioBusquedaEnvio" id="busquedaEnvio">

                    <h2 class="lblEnvio">
                        Búsqueda de envío
                    </h2>

                    <div class="cuadroBotonRastrear">
                        <input type="text" id="numEnvio" name="codigoRastrea" placeholder="Ingresa el número de envío"
                            required>

                        <button type="submit" class="">
                            Rastrear
                        </button>
                    </div>
                </form>
                <br><br>
            </div>

            <div class="formulario" >

                <form action=""  id="formularioEnvio" class="formularioEnviar">

                    <h2>Detalles del envío</h2>
                    <h5>Modifique los campos necesarios</h5>

                    <p><strong>Datos de contacto</strong></p>

                    <label>Nombre del remitente -> </label>
                    <input type="text" placeholder="Nombre del remitente" required>
                    <br>

                    <label>Nombre del destinatario -></label>
                    <input type="text" placeholder="Nombre del destinatario" required>
                    <br>

                    <label>Ciudad de origen -></label>
                    <input type="text" placeholder="Ciudad de origen" required>
                    <br>

                    <label>Ciudad de destino -></label>
                    <input type="text" placeholder="Ciudad de destino" required>
                    <br>

                    <p><strong>Datos del paquete </strong></p>
                    <label>Peso del paquete en Kg -></label>
                    <input type="number" placeholder="Peso del paquete en Kg" min="1" max="50" required>
                    <br>

                    <label>Ancho del paquete en cm -></label>
                    <input type="number" placeholder="Ancho del paquete en cm" min="1" max="200" required>
                    <br>

                    <label>Largo del paquete en cm -></label>
                    <input type="number" placeholder="Largo del paquete en cm" min="1" max="200" required>
                    <br>

                    <label>Alto del paquete en cm -></label>
                    <input type="number" placeholder="Alto del paquete en cm" min="1" max="200" required>
                    <br>
<br>
                    <div class="botonCentrar" >
                        <button class="botonEnviar" disabled type="submit">Enviar</button>
                    </div>
                    <br><br>
                </form>

            </div>

        </div>




        <div class="piePagina">
            <div class="uno">
                <p>DOMICILIO</p>
                <p>01 800 5555555555</p>
                <p>Términos y condiciones</p>
            </div>


            <div class="dos">
                <p>Aviso de privacidad</p>
                <p>Uso de cookies</p>
            </div>


            <div class="tres">
                <p>Siguenos</p>
                <img src="../img/iconosRedes.PNG" alt="">
            </div>

        </div>




    </div>



</body>

</html>
