<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/styleform.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envío de paquetes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="principal">

        <div class="cabecera">

            <nav class="navbar navbar-custom">

                <div class="container d-flex align-items-center">
                    <!-- Imagen y marca -->
                    <a class="navbar-brand d-flex align-items-center" href="#">
                        <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">
                        <span class="ms-2 text-white">Pkt Express</span>
                    </a>
                    <!-- Opciones delante de la imagen -->
                    <ul class="navbar-nav flex-row gap-3">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Acerca de</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Rastreo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Envío</a>
                        </li>
                    </ul>
                </div>
            </nav>

        </div>


        <br><br>

        <div class="formulario">



            <form action="" id="formularioEnvio" class="formularioEnviar">
                <img src="../img/iconoRastreo.png" alt="">
                <h2>Detalles de envío</h2>
                <h5>Ingresa los datos de envío</h5>

                <p>Datos de contacto</p>
                <input type="text" placeholder="Nombre del remitente" required>
                <input type="text" placeholder="Nombre del destinatario" required>
                <input type="text" placeholder="Ciudad de origen" required>
                <input type="text" placeholder="Ciudad de destino" required>
                <p>Datos del paquete</p>
                <input type="number" placeholder="Peso del paquete en Kg" min="1" max="50" required>
                <input type="number" placeholder="Ancho del paquete en cm" min="1" max="200" required>
                <input type="number" placeholder="Largo del paquete en cm" min="1" max="200" required>
                <input type="number" placeholder="Alto del paquete en cm" min="1" max="200" required>


                <button class="botonEnviar" type="submit">Enviar</button>

            </form>

        </div>



<br><br>
        <div class="piePagina">
            <div class="uno">
                <p>DOMICILIO</p>
                <p>01 800 5555555555</p>
                <p>Términos y condiciones</p>
            </div>


            <div class="dos">
                <p>Aviso de privacidad</p>
                <p>Uso de cookies</p>
            </div>


            <div class="tres">
                <p>Siguenos</p>
                <img src="../img/iconosRedes.PNG" alt="">
            </div>

        </div>
    </div>

</body>

</html>
